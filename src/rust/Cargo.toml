[package]
name = "harfbuzz_rust"
edition = "2021"

[dependencies]
font-types = { version = "0.*", optional = true }
read-fonts = { version = "0.*", optional = true }
skrifa = { version = "0.*", optional = true }
harfruzz = { git = "https://github.com/harfbuzz/harfruzz", optional = true }

[lib]
name = "harfbuzz_rust"
path = "lib.rs"
crate-type = ["staticlib"]

[features]
font = ["dep:read-fonts", "dep:skrifa"]
shape = ["dep:font-types", "dep:harfruzz"]

[profile.release]
strip = true
lto = "fat"
panic = "abort"
overflow-checks = false
codegen-units = 1

[profile.debugoptimized]
inherits = "release"
debug = true
codegen-units = 16
strip = false

[profile.dev]
lto = "fat"
